<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main id="container">
      <section class="top-section">
        <img
          src="images/bg-pattern-card.svg"
          class="top-section-image"
          alt="card-background"
        />
      </section>
      <div class="profile-picture">
        <img src="images/image-victor.jpg" alt="profile-image" />
      </div>

      <section class="main-profile">
        <div class="profile-name-age">
          <h3 class="name">Victor Crest</h3>
          <p>26</p>
        </div>
        <div class="profile-city">
          <p class="city">London</p>
        </div>
      </section>

      <section class="social-media">
        <div class="followers">
          <h3>80K</h3>
          <p class="social">Followers</p>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <p class="social">Likes</p>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <p class="social">Photos</p>
        </div>
      </section>
    </main>
  </body>
</html>
